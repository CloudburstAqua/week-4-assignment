<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Responsive Loading Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- 
      REFERENCE SOURCES/URLS:
        Responsive grid with circles: 
          https://stackoverflow.com/questions/44892272/responsive-grid-made-out-of-circles
        About the fr unit:
          https://css-tricks.com/introduction-fr-css-unit/
        Changing properties of circle shapes:
          https://css-tricks.com/the-shapes-of-css/
        Responsive text:
          https://www.w3schools.com/howto/howto_css_responsive_text.asp
      -->

    <section class="gallery"></section>
    <script>
      const gallery = document.querySelector(".gallery");

      for (let i = 0; i < 100; i++) { // for loop that runs 100 times to print out each circle
        gallery.appendChild(document.createElement("div"));
      }
    </script>


    <!--  Imp't that script comes AFTER the circles are made otherwise the circles aren't loaded first.-->
    <script>
      const circles = document.querySelectorAll('.gallery > div');
      // Document refers to the entire HTML page
      // .querySelectorAll finds every element that matches what's in function
      // In this case, we want to select all divs that are children of .gallery
      // Thus, all circle divs are selected and are stored in the variable const circles.
      circles.forEach(circle => { //.forEach performs the action to all items/circles
        const duration = Math.random() * 3 + 1; // Random animation length btwn 1–4 seconds
        const delay = Math.random() * 5; // Random animation delay 0–5 seconds

        circle.style.animationDuration = `${duration}s`;
        // circle.style allows JS to change the inline CSS
        // `${duration}s` is a template string that inserts the duration and 's' for seconds for the animation duration in CSS.
        circle.style.animationDelay = `${delay}s`;
        // Same logic for the duration applies to the delay
      }); // This function is applied once to every item in the list -- that is, every circle.
      // The function runs 100 times for each circle
    </script>
    <div class="wave-container">
      <h1 style="font-size:8vw;" class="wave-text">
        <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
      </h1>
    </div>
    <h3 style="font-size:4vw;">
      Creative coding at work...
    </h3>
  </body>
</html>
